<!DOCTYPE html>
<html class="">
    <head>
        <meta charset="utf-8">
        <title>Chatbot</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
<body>
    <div id="app">
        <div class="container-fluid clearfix gradient-blue-1">
            <div class="row">
                <div class="col-3 gradient-gray-1 shadow h-100v margin-auto overflow-hidden position-fixed">
                    <div class="col-12 padding-top-10">
                        <div class="row">
                            <div class="col-4 margin-auto middle">
                                <img src="https://pm1.narvii.com/5894/4e9ca496f890bf6a4035ef418b75ab7de407acae_hq.jpg" alt="Lugia" class="image-circle-90 rounded-circle align-middle" >
                            </div>
                            <div class="col-4 margin-auto middle">
                                <strong class="align-middle red">Lugia</strong>
                            </div>
                            <div class="col-4 margin-auto middle">
                                <span class="badge badge-light align-middle circle">0</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 padding-top-10">
                        <div class="row">
                            <div class="col-4 margin-auto middle">
                                <img src="http://pm1.narvii.com/7023/5fc9eb7e5053b9e0a6a765c32464b3acbe13ebb7r1-720-720v2_00.jpg" alt="Dracaufeu" class="image-circle-90 rounded-circle align-middle">
                            </div>
                            <div class="col-4 margin-auto middle">
                                <strong class="align-middle red">Draco</strong>
                            </div>
                            <div class="col-4 margin-auto middle">
                                <span class="badge badge-light align-middle circle">0</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-9 padding-20 text-white relative float-right left-25 overflow-auto">
                    <div id="output">
                    </div>
                    <div class="container position-fixed-bottom margin-auto middle">
                        <div class="row">
                            <div class="col-8">
                                <input id="input" type="text" class="form-control left-25" placeholder="Type your message here...">
                            </div>
                            <div class="col-4">
                                <button type="button" id="send" class="btn btn-sm noBg plane left-25"><i class="fab fa-telegram-plane fa-2x"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="index.js" type="text/javascript"></script>
<script src="https://kit.fontawesome.com/cc953e54d9.js" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
